<!DOCTYPE html>
<html>
<head>
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="style/geral.css">
    <!-- <link rel="stylesheet" href="../style/cadastro.css"> -->
    <link rel="stylesheet" href="https://brayanlolv.github.io/prototipo/style/cadastro.css">
</head>
<body>
    <h2>Cadastro</h2>
    <form method="post" action="{% url 'logar' %}">

        {% csrf_token %}

        
        <label for="cpf">cpf:</label>
        <input type="number" id="cpf" name="cpf" placeholder="Digite seu cpf"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br>
        
        <button type="submit">Logar</button>
    </form>
</body>
</html>
